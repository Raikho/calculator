<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calcualtor</title>
    </head>
    <body>
        <div class="container flex-col">
            <div class="screen"></div>
            <div class="buttons flex-row">
                <div class="left flex-col">
                    <div class="top flex-col">
                        <div class="flex-row">
                            <button>clr</button>
                            <button>/</button>
                            <button>*</button>
                        </div>
                        <div class="flex-row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="flex-row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="flex-row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                    </div>
                    <div class="bot flex-row">
                        <button id="zero">0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="right flex-col">
                    <button id="sub">-</button>
                    <button id="add">+</button>
                    <button id="eql">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
