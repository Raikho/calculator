<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calcualtor</title>
    </head>
    <body>
        <div class="container flex-col">
            <div class="screen"></div>
            <div class="buttons flex-row">
                <div class="left flex-col">
                    <div class="top flex-col">
                        <div class="flex-row">
                            <button data-type = "clr">clr</button>
                            <button data-type = "op">/</button>
                            <button data-type = "op">*</button>
                        </div>
                        <div class="flex-row">
                            <button data-type="num">7</button>
                            <button data-type="num">8</button>
                            <button data-type="num">9</button>
                        </div>
                        <div class="flex-row">
                            <button data-type="num">4</button>
                            <button data-type="num">5</button>
                            <button data-type="num">6</button>
                        </div>
                        <div class="flex-row">
                            <button data-type="num">1</button>
                            <button data-type="num">2</button>
                            <button data-type="num">3</button>
                        </div>
                    </div>
                    <div class="bot flex-row">
                        <button id="zero" data-type="num">0</button>
                        <button data-type="num">.</button>
                    </div>
                </div>
                <div class="right flex-col">
                    <button id="sub" data-type="op">-</button>
                    <button id="add" data-type="op">+</button>
                    <button id="eql" data-type="eql">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
